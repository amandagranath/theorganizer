<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" language="javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="application.js"></script>

<Title>The organizer login</Title>
</head>
<body>
	<main>
        <div class="flex-container">
           
        <div id="login-wrapper-left">
         <div id="error-message"></div>
            <a id="login-link1">Sign in</a>  <a id="login-link2">Create account</a><p></p>
            <div id="login-form">
		<table>
		<form action="index.html" method="POST">
           
                            
                            <input placeholder="Type your username" id="username1" type="text" name="username"><br>
                          
                            <input placeholder="Type your password" id="password1" type="password" name="password"><br>

                            <input type="button" id="login" name="login" value="Sign in">
							</table>
                        </form>
                      
                    </div>
                  
                        
                        <div id="signup-form">
		<table>
		<form action="index.html" method="POST">
                            
            <input placeholder="Your firstname" id="firstname" type="text" name="firstname"><br>
            <input placeholder="Your lastname" id="lastname" type="text" name="lastname"><br>
            <input placeholder="Choose a username" id="username" type="text" name="username"><br>
            <input placeholder="Choose a password" id="password" type="password" name="password"><br>
                            
                            

                            <input type="button" id="signup" name="signup" value="Sign up">
							</table>
                        </form>

                    </div>
</div>

<div id="login-wrapper-right">
    <div id="head-title">The organizer</div>
</div>
</div>
</main>
</body>
</html>
